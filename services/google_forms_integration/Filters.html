<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script>
      // Prevent forms from submitting.
      function preventFormSubmit() {
        var forms = document.querySelectorAll('form');
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener('submit', function(event) {
            event.preventDefault();
          });
        }
      }
      window.addEventListener('load', preventFormSubmit);

      function handleFormSubmit(formObject) {
        google.script.run.withSuccessHandler(showResult).processForm(formObject);
      }
      function showResult(message) {
        var body = document.getElementsByTagName("BODY")[0];
        body.innerHTML = message;
      }
    </script>
  </head>
  <body>
    <p>Choose which questions to include in the Dataplatform below. Remember that for each question included, all answers are collected.
      Therefore, consider carefully what data to collect in relation to GDPR.
    </p>
    <form id="myForm" onsubmit="handleFormSubmit(this)">
        <? var data = getFormQuestions();
        for (var i = 0; i < data.length; i++) { ?>
            <input type="checkbox" name="<?= data[i].getTitle() ?>" value="<?= data[i].getId() ?>" checked="checked"><?= data[i].getTitle() ?></br>
        <? } ?>
        </br>
        <input type="submit" value="Submit" />
    </form>
  </body>
</html>
